<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="contact.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <form action="mailto:akshat.12313@gmail.com" method="post" enctype="text/plain">
      <div class="name">
        <div class="fName">
          <h5>First Name</h3>
            <input class="input" type="text" name="fName" value="">
        </div>
      <div class="lName">
          <h5>Last Name</h3>
            <input class="input" type="text" name="lName" value="">
        </div>
      </div>
      <div class="emailAddress">
        <h5>Your Email:</h5>
        <input class="input-email" type="email" name="email" value="">
      </div>
      <div class="message">
        <h5>Your Message:</h5>
        <textarea name="Your Message" rows="10" cols="60"></textarea>
        <button class="btn  btn-primary btn-lg" type="submit" name="submit">Send</button>
      </div>

  </div>
  </form>
</body>

</html>
